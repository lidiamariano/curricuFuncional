<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
</head>
<h1>pessoa</h1>
    <form name="form1" method="post" action="/atualizaUsuario">
        NOME: <input type="text" id="Nome" name="Nome" size="50" value="">
        <br>
        CARGO: <input type="Cargo" id="Cargo" name="Cargo" value="">
        <br>
        <input type="hidden" id="id_pessoa" name="id_pessoa" value="">
        <input type="submit" value="ATUALIZAR">  
    </form>    
    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaUsuario?id_pessoa='+url.searchParams.get("id_pessoa");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;

            usuarios.map(function(pessoa) {
                //document.getElementById('id_pessoa').value = pessoa.id_pessoa;
                document.getElementById('Nome').value = pessoa.Nome;
                document.getElementById('Cargo').value = pessoa.Cargo;
                
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
